<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="app.js"></script>
  </head>
  <body>
    <div id="top-row" class="row">
      <div class="col-md-2 col-xs-2"></div>
      <div id="title" class="col-md-8 col-xs-8 center">Home</div>
      <div class="col-md-2 col-xs-2"></div>
    </div>

    <div id="login" class="vertical-center">
      <div class="col-md-5"></div>
      <div id="login-box" class="col-md-2">Login</div>
      <div class="col-md-5"></div>
      
    </div>

    <div id="device-list" class="row vertical-center">
      <div class="col-md-4"></div>
      <div class="col-md-1 center"><button id="thermometer-button" class="btn btn-default btn-circle btn-l" onclick="tempClick()">75</button></div>
      <div class="col-md-2 center"><button id="garage-button" class="btn btn-default btn-circle btn-l" onclick="garageClick()">G</button></div>
      <div class="col-md-1 center"><button id="sprinkler-button" class="btn btn-default btn-circle btn-l" onclick="sprinklerClick()">S</button></div>
      <div class="col-md-4"></div>
    </div>

    <div id="relay-schedule">
    </div>

    <div id="thermometer">
      <div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 center"><button class="btn btn-default btn-circle btn-xl">75</button></div>
	<div class="col-md-4"></div>
      </div>

      <div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-1 center"><button class="btn btn-default btn-circle btn-l">75</button></div>
	<div class="col-md-2 center"><button class="btn btn-default btn-circle btn-l">75</button></div>
	<div class="col-md-1 center"><button class="btn btn-default btn-circle btn-l">75</button></div>
	<div class="col-md-4"></div>
      </div>
    </div>

    <div id="garage">
      	<div class="col-md-3"></div>
	<div class="col-md-3 center"><button id="doorButton" class="btn btn-default btn-circle btn-xl" onclick="toggleGarageClick()">Open</button></div>
	<div class="col-md-3 center"><button id="lightButton" class="btn btn-default btn-circle btn-xl" onclick="toggleLightClick()">On</button></div>
	<div class="col-md-3"></div>
    </div>
    
  </body>
</html>
