<html>
	<head>
	<script>
		function load()
		{
			checkbox_state(document.getElementById("2"));
			checkbox_state(document.getElementById("3"));
			checkbox_state(document.getElementById("4"));
			checkbox_state(document.getElementById("5"));
		}
		function checkbox_state(checkbox)
		{
			var ajax = new XMLHttpRequest();
			ajax.onreadystatechange = function () {
				if (ajax.readystate = 4 && ajax.status == 200) 
				{
					console.log(ajax.responseText);
					checkbox.checked = ajax.responseText === "0";
				}
			};
			var endpoint = "http://192.168.1.131:8080/gpio/" + checkbox.id;
			console.log(endpoint);
			ajax.open("GET", endpoint);
			ajax.responseType = "text";
			ajax.send();
		}
		function checkbox_clicked(checkbox)
		{
			var ajax = new XMLHttpRequest();
			ajax.onreadystatechange = function () {
				if (ajax.readystate = 4 && ajax.status == 200) 
				{
					
				}
			};
			var endpoint = "http://192.168.1.131:8080/gpio/" + checkbox.id + (checkbox.checked ? "/clr" : "/set");
			console.log(endpoint);
			ajax.open("POST", endpoint);

			ajax.send();
		}
	</script>
	<style>
	 /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

	</style>
	</head>
	<body onload="load()">
	GPIO 2: 
	 <label class="switch">
	   <input id="2" type="checkbox" onclick="checkbox_clicked(this)">
 	   <div class="slider"></div>
 	 </label><br>

	GPIO 3:
	 <label class="switch">
	   <input id="3" type="checkbox" onclick="checkbox_clicked(this)">
 	   <div class="slider"></div>
 	 </label><br>

	GPIO 4:
	 <label class="switch">
	   <input id="4" type="checkbox" onclick="checkbox_clicked(this)">
 	   <div class="slider"></div>
 	 </label><br>

	GPIO 5:
	 <label class="switch">
	   <input id="5" type="checkbox" onclick="checkbox_clicked(this)">
 	   <div class="slider"></div>
 	 </label><br>
	</body>
</html>
